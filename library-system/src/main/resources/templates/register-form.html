<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Register</title>
    <!-- reference css file-->

    <style>
    .error {
        color: red;
    }
    </style>

</head>
<body>

<div class="container">
    <br><br>
    <h5>Register</h5>
    <br>
    <form action="#" th:action="@{/registerUser}" th:object="${user}" method="POST">

First Name <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-3" style="width:400px">
        <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}"></p>
        <errors path="firstName" cssClass="error" />


 Last Name<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-3" style="width:400px">
        <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}"></p>
        <errors path="lastName" cssClass="error" />



 Username <input type="text" th:field="*{username}" placeholder="User Name" class="form-control mb-4 col-3" style="width:400px">
        <p th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}"></p>
        <errors path="username" cssClass="error" />


  Password <input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-3" style="width:400px">
        <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"></p>
        <errors path="password" cssClass="error" />



        <button type="submit" class="btn btn-info col-2">Register</button>
    </form>
    <br>
    <a th:href="@{/home}">Back to Home</a>



</div>



</body>
</html>
