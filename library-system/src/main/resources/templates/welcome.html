<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Library System</title>
    <!-- reference css file-->
</head>
<body>


<div class="container">
    <div class="mt-4 p-5 bg-success text-white rounded">
        <h1>Library</h1>
        <h3>Indian Institute Of Technology</h3>
        <p>Knowledge is power</p>
        <a th:href="@{/logout}" class="btn btn-danger">logout</a>
    </div>

    <br><br>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <h4 style="color:brown">Welcome!
                <span sec:authentication="principal.username">User</span>
                <span sec:authentication="principal.authorities">Role</span>
            </h4>
            <br>
            <h6>Here's what we have!</h6>


            <br><br>


                  <a th:href="@{/listBooks}" class="btn btn-dark text-white">View all available books</a>
                   <br><br>

                   <a th:href="@{/listCategories}" class="btn btn-dark text-white">View books by categories</a>


            </div>
    </div>

</div>



</body>
</html>
