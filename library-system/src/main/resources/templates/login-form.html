
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
    <!-- reference css file-->
</head>
<body>

<div class="container">
    <br><br>
    <h5>Login to continue</h5>
    <br>
    <form action="#" th:action="@{/welcome}" th:object="${user}" method="POST">


        <div th:if="${param.error}">
            <i class="alert alert-danger">Sorry! invalid username or password </i>
        </div>


        <input type="text" th:field="*{username}" placeholder="User Name" class="form-control mb-4 col-3" style="width:400px">
        <input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-3" style="width:400px">
        <button type="submit" class="btn btn-info col-2">Login</button>
    </form>


    <br>
    <a th:href="@{/home}">Back to Home</a>




</div>



</body>
</html>
